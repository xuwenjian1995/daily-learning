[loggers]
keys=root,predefined_rule_extract

[handlers]
keys=fileHandler,streamHandler

[formatters]
keys=standardFormatter

[logger_root]
handlers=fileHandler,streamHandler
level=DEBUG
qualname=default

[logger_predefined_rule_extract]
handlers=fileHandler,streamHandler
level=DEBUG
qualname=predefined_rule_extract
propagate=0

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('./log/predefined_rule_extract.log', 'D', 1, 7, None, False, False)

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
