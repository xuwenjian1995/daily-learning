[loggers]
keys=root,dl_extract_offline,dl_extract_online,dl_extract_online_single

[handlers]
keys=offlineFileHandler,onlineFileHandler,singleFileHandler,streamHandler

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=streamHandler

[logger_dl_extract_offline]
level=DEBUG
handlers=offlineFileHandler,streamHandler
qualname=dl_extract_offline
propagate=0

[logger_dl_extract_online]
level=DEBUG
handlers=onlineFileHandler,streamHandler
qualname=dl_extract_online
propagate=0

[logger_dl_extract_online_single]
level=DEBUG
handlers=singleFileHandler,streamHandler
qualname=dl_extract_online_single
propagate=0

[handler_offlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('log/dl_extract_offline.log', 'D', 1, 7)

[handler_onlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('log/dl_extract_online.log', 'D', 1, 7)

[handler_singleFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('log/dl_extract_online_single.log', 'D', 1, 7)

[handler_streamHandler]
class = StreamHandler
level = DEBUG
formatter = standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
