model_config:
  model_name: "bilstm_crf"
  model_type: "bilstm" # bilstm/idcnn
  loss_layer_type: "crf"
  num_rnn_layers: 1
  rnn_cell_type: "GRU"  # LSTMDropG, LSTM,
  seg_dim: 20
  char_dim: 100
  lstm_dim: 100
  word_dim: 300
  slot_feature_en: False
  slot_feature_after_rnn_en: False
  tag_schema: "iobes"
  clip: 5
  rnn_input_dropout: 0.25
  rnn_output_dropout: 0.25
  recurrent_dropout: 0.5
  rnn_dropout_variational_recurrent: True
  idcnn_dropout: 0.75
  lock_char_emb: False
  lock_word_emb: True
  batch_size: 16
  lr: 0.001
  optimizer: "adam"
  pre_emb: True
  zeros: True
  lower: True
  elmo_en: False
  elmo_dim: 1024
  bert_en: True
  bert_dim: 768
  word_emb_en: False
  char_emb_en: False
  seg_emb_en: False
  title_emb_en: False
  slot_feature_scale: 5.0
  max_epoch: 50
  steps_check: 5
  validate_multiply_upon_step_check: 1
  eval_multiply_upon_step_check: 1
  tensorboard: True
  char_emb_file : "data/word_embedding/wiki_100_no_empty_endline.vec"
  word_emb_file : "data/word_embedding/sgns.target.word-word.dynwin5.thr10.neg5.dim300.iter5"
  train_sample_portion: 0.85
  split_train_test_sample_threshold: 10