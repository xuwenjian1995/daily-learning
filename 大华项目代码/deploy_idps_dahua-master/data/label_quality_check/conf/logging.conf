[loggers]
keys=root,label_quality_check

[handlers]
keys=fileHandler,streamHandler

[formatters]
keys=standardFormatter

[logger_root]
handlers=fileHandler,streamHandler
level=DEBUG
qualname=default

[logger_label_quality_check]
handlers=fileHandler,streamHandler
level=DEBUG
qualname=label_quality_check
propagate=0

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('./log/label_quality_check.log', 'D', 1, 7, None, False, False)

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
