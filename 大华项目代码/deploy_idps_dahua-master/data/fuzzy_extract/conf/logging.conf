[loggers]
keys=root,fuzzy_extract_offline,fuzzy_extract_online

[handlers]
keys=rootFileHandler,offlineFileHandler,onlineFileHandler,streamHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=rootFileHandler,streamHandler
qualname=root
propagate=0


[logger_fuzzy_extract_offline]
level=INFO
handlers=offlineFileHandler,streamHandler
qualname=fuzzy_extract_offline
propagate=0

[logger_fuzzy_extract_online]
level=DEBUG
handlers=onlineFileHandler,streamHandler
qualname=fuzzy_extract_online
propagate=0

[handler_offlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/fuzzy_extract_offline.log', 'D', 1, 7, None, False, False)

[handler_onlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/fuzzy_extract_online.log', 'D', 1, 7, None, False, False)

[handler_rootFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/root.log', 'D', 1, 7, None, False, False)

[handler_streamHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args=()

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
