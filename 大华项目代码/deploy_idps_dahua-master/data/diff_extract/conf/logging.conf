[loggers]
keys=root,diff_extract_online,diff_extract_offline

[handlers]
keys=fileOnlineHandler,fileOfflineHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileOnlineHandler,fileOfflineHandler

[logger_diff_extract_online]
level=DEBUG
handlers=fileOnlineHandler
qualname=diff_extract_online
propagate=0

[logger_diff_extract_offline]
level=DEBUG
handlers=fileOfflineHandler
qualname=diff_extract_offline
propagate=0

[handler_fileOnlineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('diff_extract/log/diff_extract_online.log', 'D', 1, 7, None, False, False)

[handler_fileOfflineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('diff_extract/log/diff_extract_offline.log', 'D', 1, 7, None, False, False)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
datefmt=
