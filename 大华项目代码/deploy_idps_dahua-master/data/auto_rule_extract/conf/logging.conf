[loggers]
keys=root,auto_rule_extract_offline,auto_rule_extract_online

[handlers]
keys=fileOfflineHandler,fileOnlineHandler,streamHandler

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=fileOfflineHandler,fileOnlineHandler,streamHandler

[logger_auto_rule_extract_offline]
level=DEBUG
handlers=fileOfflineHandler,streamHandler
qualname=auto_rule_extract_offline
propagate=0

[logger_auto_rule_extract_online]
level=DEBUG
handlers=fileOnlineHandler,streamHandler
qualname=auto_rule_extract_online
propagate=0

[handler_fileOfflineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('./log/auto_rule_extract_offline.log', 'D', 1, 7, None, False, False)

[handler_fileOnlineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('./log/auto_rule_extract_online.log', 'D', 1, 7, None, False, False)

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(caller_request_id)s - %(self_request_id)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
