[loggers]
keys=root,crf_extract_offline,crf_extract_online

[handlers]
keys=offlineFileHandler,onlineFileHandler,streamHandler

[formatters]
keys=standardFormatter,onlineFormatter

[logger_root]
level=DEBUG
handlers=streamHandler

[logger_crf_extract_offline]
level=DEBUG
handlers=offlineFileHandler,streamHandler
qualname=crf_extract_offline
propagate=0

[logger_crf_extract_online]
level=DEBUG
handlers=onlineFileHandler,streamHandler
qualname=crf_extract_online
propagate=0

[handler_offlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('crf_extract/log/crf_extract_offline.log', 'D', 1, 7)

[handler_onlineFileHandler]
class=logging.handlers.WatchedFileHandler
level=DEBUG
formatter=onlineFormatter
args=('crf_extract/log/crf_extract_online.log', 'a', None, 0)

[handler_streamHandler]
class = StreamHandler
level = DEBUG
formatter = standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s

[formatter_onlineFormatter]
format=%(hostname)s-%(ip)s: %(asctime)s - %(role)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
