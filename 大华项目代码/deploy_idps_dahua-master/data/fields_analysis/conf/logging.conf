[loggers]
keys=root,fields_analysis_offline,fields_analysis_online

[handlers]
keys=rootFileHandler,offlineFileHandler,onlineFileHandler,streamHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=rootFileHandler,streamHandler
qualname=root
propagate=0

[logger_fields_analysis_offline]
level=DEBUG
handlers=offlineFileHandler,streamHandler
qualname=fields_analysis_offline
propagate=0

[logger_fields_analysis_online]
level=DEBUG
handlers=onlineFileHandler,streamHandler
qualname=fields_analysis_online
propagate=0


[handler_offlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/fields_analysis_offline.log', 'D', 1, 7, None, False, False)

[handler_onlineFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/fields_analysis_online.log', 'D', 1, 7, None, False, False)

[handler_rootFileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('../../log/fields_analysis_root.log', 'D', 1, 7, None, False, False)

[handler_streamHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args=()

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
