[loggers]
keys=root,server

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_server]
level=DEBUG
handlers=fileHandler
qualname=server
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/flask.log', 'D', 1, 30, None, False, False)

[formatter_simpleFormatter]
format=%(asctime)s - %(levelname)s - %(message)s - %(filename)s:%(lineno)s
datefmt=