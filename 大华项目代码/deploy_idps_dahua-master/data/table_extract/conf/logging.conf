[loggers]
keys=root,table_extract_online,table_extract_offline

[handlers]
keys=fileOnlineHandler,fileOfflineHandler,streamHandler

[formatters]
keys=standardFormatter

[logger_root]
level=DEBUG
handlers=streamHandler
qualname=root
propagate=0

[logger_table_extract_online]
level=DEBUG
handlers=fileOnlineHandler,streamHandler
qualname=table_extract_online
propagate=0

[logger_table_extract_offline]
level=DEBUG
handlers=fileOfflineHandler,streamHandler
qualname=table_extract_offline
propagate=0

[handler_fileOnlineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('table_extract/log/table_extract_online.log', 'D', 1, 7)

[handler_fileOfflineHandler]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=standardFormatter
args=('table_extract/log/table_extract_offline.log', 'D', 1, 7)

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=standardFormatter
args=()

[formatter_standardFormatter]
format=%(asctime)s - %(levelname)s - %(filename)s:%(lineno)s - %(funcName)s() - %(message)s
