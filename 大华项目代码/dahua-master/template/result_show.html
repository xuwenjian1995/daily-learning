<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>审核/比对结果查看</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        window.onload = function(){
            var ifm = document.getElementById("myiframe")
            ifm.height = document.documentElement.clientHeight - 10
        }
        window.onresize = function () {
            var ifm = document.getElementById("myiframe")
            ifm.height = document.documentElement.clientHeight - 10
        }

    </script>
</head>
<body>
<iframe src="{{url}}" frameborder="0" id="myiframe" width="100%" height="100%">

</iframe>
</body>
</html>
